<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>蒼貓模型懸賞展示區</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap');
        body { 
            font-family: 'Noto Sans TC', sans-serif; background-color: #1a1a1a; 
            background-size: cover; background-position: center; background-attachment: fixed;
            display: flex; flex-direction: column; align-items: center; padding: 40px 20px; min-height: 100vh;
        }
        h1 { 
            font-size: 80px; font-weight: 900; color: #ffcc33;
            background: linear-gradient(to bottom, #fff3b0 0%, #ffcc33 50%, #d4a017 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(4px 4px 0px #000); margin-bottom: 50px;
        }
        #poster-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; }
        .wanted-poster {
            width: 320px; background-color: #dfc9a5; background-image: url('https://www.transparenttextures.com/patterns/papyros.png');
            padding: 30px 20px 15px 20px; color: #3e2723; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.8);
            border: 1px solid #bc9b6a; box-sizing: border-box;
        }
        .photo-area { width: 270px; height: 200px; border: 5px solid #3e2723; overflow: hidden; position: relative; }
        .photo-area img { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        /* 其他樣式維持與前述一致... */
    </style>
</head>
<body>
    <h1>蒼貓模型懸賞名單專區</h1>
    <div id="poster-container">載入中...</div>

    <script>
        fetch('data.json?t=' + Date.now())
            .then(res => res.json())
            .then(data => {
                if(data.bg) document.body.style.backgroundImage = `url(${data.bg})`;
                const container = document.getElementById('poster-container');
                container.innerHTML = "";
                data.posters.forEach(p => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <div class="wanted-poster">
                            <div style="font-size:64px; font-family:Impact;">WANTED</div>
                            <div class="photo-area"><img src="${p.img}" style="top:${p.top}; left:${p.left}; transform:scale(1.2);"></div>
                            <div style="font-size:18px; font-family:Impact; margin:10px 0;">DEAD OR ALIVE</div>
                            <div style="font-weight:bold; margin-bottom:15px;">${p.crime}</div>
                            <div style="font-size:36px; font-family:Impact;">${p.name}</div>
                            <div style="font-size:22px; font-family:Impact;">${p.bounty}</div>
                            <div style="text-align:right; font-size:26px; font-family:Impact;">MARINE</div>
                        </div>
                    `;
                    container.appendChild(div);
                });
            });
    </script>
</body>
</html>
