<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>蒼貓模型懸賞展示區</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap');
        body { 
            font-family: 'Noto Sans TC', sans-serif; background-color: #1a1a1a; 
            background-size: cover; background-position: center; background-attachment: fixed;
            display: flex; flex-direction: column; align-items: center; padding: 40px 20px;
        }
        h1 { 
            font-size: 85px; font-weight: 900; color: #ffcc33; 
            background: linear-gradient(to bottom, #fff3b0 0%, #ffcc33 50%, #d4a017 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(4px 4px 0px #000); margin-bottom: 50px; text-align: center;
        }
        #poster-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; }
        .wanted-poster {
            width: 320px; background-color: #dfc9a5; background-image: url('https://www.transparenttextures.com/patterns/papyros.png');
            padding: 30px 20px 15px 20px; color: #3e2723; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.8); border: 1px solid #bc9b6a;
        }
        .wanted-header { font-size: 64px; font-family: 'Impact', sans-serif; font-weight: 900; line-height: 0.8; margin-bottom: 10px; transform: scaleY(1.2); }
        .photo-area { width: 270px; height: 200px; border: 5px solid #3e2723; overflow: hidden; position: relative; margin: 0 auto; }
        .photo-area img { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        .dead-or-alive { font-size: 18px; font-family: 'Impact', sans-serif; margin: 8px 0; display: flex; align-items: center; justify-content: space-between; border-top: 1px solid #3e2723; border-bottom: 1px solid #3e2723; }
        .dead-or-alive::before, .dead-or-alive::after { content: "๑"; font-size: 25px; }
        .crime-display { font-size: 16px; font-weight: bold; margin-bottom: 15px; min-height: 20px; }
        .name-display { font-size: 36px; font-family: 'Impact', sans-serif; text-transform: uppercase; line-height: 1.2; min-height: 45px; }
        .bounty-display { font-size: 22px; font-family: 'Impact', sans-serif; margin-top: 5px; }
        .bottom-decoration { font-size: 8px; text-align: left; line-height: 1; margin-top: 5px; opacity: 0.8; width: 70%; float: left; }
        .marine-footer { font-size: 26px; font-family: 'Impact', sans-serif; text-align: right; margin-top: -5px; }
    </style>
</head>
<body>
    <h1>蒼貓模型懸賞名單展示區</h1>
    <div id="poster-container">載入中...</div>
    <script>
        const user = "timcause-bbnet", repo = "wanted-list";
        window.onload = async function() {
            const res = await fetch(`https://raw.githubusercontent.com/${user}/${repo}/main/data.json?t=${Date.now()}`);
            const data = await res.json();
            if(data.bg) document.body.style.backgroundImage = `url(${data.bg})`;
            const container = document.getElementById('poster-container');
            container.innerHTML = "";
            data.posters.forEach(p => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <div class="wanted-poster">
                        <div class="wanted-header">WANTED</div>
                        <div class="photo-area"><img src="${p.img}" style="top:${p.top}; left:${p.left}; transform:scale(1.2);"></div>
                        <div class="dead-or-alive">DEAD OR ALIVE</div>
                        <div class="crime-display">${p.crime}</div>
                        <div class="name-display">${p.name}</div>
                        <div class="bounty-display">${p.bounty}</div>
                        <div class="bottom-decoration">KONO SAKUHIN WA FICTION DETHUNODE JITSUSAINO J人物 BUTSU DAITAI SONOTA NO SOSHIKI TO DOITSU NO MEISHOU GA GEKICHU NI TOUJO SHITEMO JITSUSAINO MONO TO WA ISSAI MUKANKEIDETHU.</div>
                        <div class="marine-footer">MARINE</div>
                        <div style="clear:both;"></div>
                    </div>
                `;
                container.appendChild(div);
            });
        };
    </script>
</body>
</html>
